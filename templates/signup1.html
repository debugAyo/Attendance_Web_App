{% extends "base.html" %}
{% load static %}
{% block title %}Signup{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class ="col-md-6">
        <div class = "card p-4 shadow-sm">
            <h3 class = "text-center" mb-3>Create Account</h3>
<form method="POST">
    {% csrf_token %}
    {{form.as_p}}

    <button class="btn btn-dark w-100 mt-2" type="submit">Sign Up</button>
</form>

<p class="text-center mt-3">Already have an account? <a href = "{% url 'login' %}">Login</a>

</p>
        </div>
    </div>
</div>
{% endblock %}
