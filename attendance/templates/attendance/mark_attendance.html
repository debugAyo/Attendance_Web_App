{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Mark Attendance</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Attendance</button>
    </form>
    {% if messages %}
      <ul class="mt-3">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
</div>
{% endblock %}
