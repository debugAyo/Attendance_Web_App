{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RollCall - Attendance System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url("{% static 'images/hands-together-unity.jpg' %}");
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .content-box {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }
        
        /* Animated Logo Styles */
        .landing-logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .landing-logo-svg {
            width: 140px;
            height: 140px;
            filter: drop-shadow(0 8px 25px rgba(102, 126, 234, 0.6));
            animation: landingLogoFloat 3s ease-in-out infinite;
        }
        
        .landing-logo-text {
            font-size: 2.2rem;
            font-weight: 700;
            margin-top: 15px;
            background: linear-gradient(135deg, #fff 0%, #e0e7ff 50%, #fff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: none;
            letter-spacing: 3px;
        }
        
        @keyframes landingLogoFloat {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.02); }
        }
        
        /* Logo ring animation */
        .logo-ring-landing {
            animation: ringRotateLanding 8s linear infinite;
            transform-origin: center;
            stroke-dasharray: 8 4;
        }
        
        @keyframes ringRotateLanding {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Checkmark draw animation */
        .checkmark-landing {
            stroke-dasharray: 30;
            stroke-dashoffset: 30;
            animation: drawCheckLanding 0.5s ease forwards;
        }
        .check-1-l { animation-delay: 0.3s; }
        .check-2-l { animation-delay: 0.6s; }
        .check-3-l { animation-delay: 0.9s; }
        
        @keyframes drawCheckLanding {
            to { stroke-dashoffset: 0; }
        }
        
        /* Particle animations */
        .particle-landing {
            animation: particleFloatLanding 4s ease-in-out infinite;
        }
        .p1-l { animation-delay: 0s; }
        .p2-l { animation-delay: 0.5s; }
        .p3-l { animation-delay: 1s; }
        .p4-l { animation-delay: 1.5s; }
        
        @keyframes particleFloatLanding {
            0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.5; }
            50% { transform: translate(5px, -10px) scale(1.2); opacity: 0.8; }
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        .btn-success {
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            border: none;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 222, 128, 0.4);
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <!-- Modern Animated Logo -->
        <div class="landing-logo">
            <svg class="landing-logo-svg" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="landingGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
                    </linearGradient>
                    <filter id="landingGlow" x="-50%" y="-50%" width="200%" height="200%">
                        <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                        <feMerge>
                            <feMergeNode in="coloredBlur"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                    <filter id="landingShadow" x="-20%" y="-20%" width="140%" height="140%">
                        <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="rgba(102, 126, 234, 0.5)"/>
                    </filter>
                </defs>
                <circle class="logo-ring-landing" cx="60" cy="60" r="54" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
                <circle cx="60" cy="60" r="48" fill="url(#landingGrad)" filter="url(#landingShadow)"/>
                <g fill="white" filter="url(#landingGlow)">
                    <rect x="35" y="32" width="50" height="62" rx="6" fill="none" stroke="white" stroke-width="3"/>
                    <rect x="48" y="26" width="24" height="12" rx="3" fill="white"/>
                    <line x1="42" y1="52" x2="52" y2="52" stroke="white" stroke-width="3" stroke-linecap="round"/>
                    <polyline points="56,50 60,54 68,46" fill="none" stroke="#4ade80" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="checkmark-landing check-1-l"/>
                    <line x1="42" y1="66" x2="52" y2="66" stroke="white" stroke-width="3" stroke-linecap="round"/>
                    <polyline points="56,64 60,68 68,60" fill="none" stroke="#4ade80" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="checkmark-landing check-2-l"/>
                    <line x1="42" y1="80" x2="52" y2="80" stroke="white" stroke-width="3" stroke-linecap="round"/>
                    <polyline points="56,78 60,82 68,74" fill="none" stroke="#4ade80" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="checkmark-landing check-3-l"/>
                </g>
                <circle class="particle-landing p1-l" cx="20" cy="30" r="3" fill="rgba(255,255,255,0.6)"/>
                <circle class="particle-landing p2-l" cx="100" cy="40" r="2" fill="rgba(255,255,255,0.5)"/>
                <circle class="particle-landing p3-l" cx="95" cy="90" r="2.5" fill="rgba(255,255,255,0.7)"/>
                <circle class="particle-landing p4-l" cx="25" cy="85" r="2" fill="rgba(255,255,255,0.5)"/>
            </svg>
            <span class="landing-logo-text">RollCall</span>
        </div>
        
        <div class="content-box">
            <h1 class="mb-3">Welcome to RollCall</h1>
            <p class="mb-4">Smart Attendance Management System</p>
            <a href="{% url 'login' %}" class="btn btn-primary mx-2">Login</a>
            <a href="{% url 'signup' %}" class="btn btn-success mx-2">Signup</a>
        </div>
    </div>
</body>
</html>
