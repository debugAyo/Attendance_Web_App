<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RollCall</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?q=80&w=1887&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .content-box {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="content-box">
            <h1 class="mb-3">Welcome to RollCall Project</h1>
            <p>Please login or signup to continue.</p>
            <a href="{% url 'login' %}" class="btn btn-primary mx-2">Login</a>
            <a href="{% url 'signup' %}" class="btn btn-success mx-2">Signup</a>
        </div>
    </div>
</body>
</html>
